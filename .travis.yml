env:
  matrix:
    - IPYTHON="<5"
    - IPYTHON=""
  global:
    - secure: ""

language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"

matrix:
  include:
    - python: "3.6"
      env:
        - DOCS="true"
  allow_failures:
    - python: "nightly"

install: "pip install ipython$IPYTHON pyflakes"

before_install:
  - pip install codecov pytest-cov
after_success:
  - codecov

script:
  - set -e
  - shopt -s extglob globstar
  - if [[ "${DOCS}" != "true" ]]; then
      py.test --cov=./;
    fi
  - if [[ "${DOCS}" != "true" ]]; then
      pyflakes iterm2_tools/**/!(__init__).py setup.py;
    fi
  - if [[ "${DOCS}" == "true" ]]; then
      pip install doctr sphinx;
      cd docs;
      make html;
      cd moved_docs;
      make html;
      cd ..;
      doctr deploy . --built-docs _build/html;
    fi

sudo: false
